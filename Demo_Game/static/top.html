<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Top Players - 2048</title>
  <style>
    body { font-family: 'Segoe UI'; text-align: center; margin-top: 50px; background: #fdf6e3; }
    table { margin: auto; border-collapse: collapse; font-size: 20px; }
    th, td { padding: 10px 20px; border: 1px solid #ccc; }
    th { background-color: #8f7a66; color: white; }
    button { margin-top: 30px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Bảng xếp hạng</h1>
  <table>
    <thead>
      <tr><th>Username</th><th>Score</th></tr>
    </thead>
    <tbody id="topList"></tbody>
  </table>
  <button onclick="window.location.href='/'">Quay về Menu</button>

  <script>
    fetch("/api/top")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("topList");
        data.players.forEach(player => {
          const row = `<tr><td>${player.username}</td><td>${player.score}</td></tr>`;
          tbody.innerHTML += row;
        });
      });
  </script>
</body>
</html>
