<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>2048 Game</title>
  <style>
    body {
      background-color: #faf8ef;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      color: #776e65;
      padding-top: 20px;
    }
    .score-board {
      margin: 10px auto;
      padding: 10px 20px;
      background: #bbada0;
      color: white;
      border-radius: 8px;
      display: inline-block;
    }
    .grid {
      width: 400px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .cell {
      width: 90px;
      height: 90px;
      background: #cdc1b4;
      font-size: 24px;
      line-height: 90px;
      color: #776e65;
      border-radius: 4px;
      font-weight: bold;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <div class="score-board">Score: <span id="score">0</span></div>
  <div class="grid" id="grid">
    <!-- JavaScript sẽ tạo ô -->
  </div>
  <div class="buttons">
    <button onclick="saveGame()">Lưu</button>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="exitToMenu()">Thoát</button>
  </div>

<script>
  let matrix = [
    [0, 2, 0, 2],
    [4, 0, 8, 0],
    [0, 0, 0, 0],
    [16, 0, 0, 2]
  ];
  let score = 0;

  function renderGrid() {
    const grid = document.getElementById("grid");
    grid.innerHTML = "";
    matrix.forEach(row => {
      row.forEach(cell => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell === 0 ? "" : cell;
        grid.appendChild(div);
      });
    });
    document.getElementById("score").textContent = score;
  }

  function rotateMatrix(mat) {
    return mat[0].map((_, i) => mat.map(row => row[i]).reverse());
  }

  function slide(row) {
    let arr = row.filter(v => v !== 0);
    for (let i = 0; i < arr.length - 1; i++) {
      if (arr[i] === arr[i + 1]) {
        arr[i] *= 2;
        score += arr[i];
        arr[i + 1] = 0;
      }
    }
    return [...arr.filter(v => v !== 0), ...Array(4 - arr.filter(v => v !== 0).length).fill(0)];
  }

  function moveLeft() {
    let moved = false;
    for (let i = 0; i < 4; i++) {
      const newRow = slide(matrix[i]);
      if (newRow.toString() !== matrix[i].toString()) moved = true;
      matrix[i] = newRow;
    }
    if (moved) spawnTile();
    renderGrid();
  }

  function moveRight() {
    matrix = matrix.map(row => row.reverse());
    moveLeft();
    matrix = matrix.map(row => row.reverse());
  }

  function moveUp() {
    matrix = rotateMatrix(matrix);
    moveLeft();
    matrix = rotateMatrix(rotateMatrix(rotateMatrix(matrix)));
  }

  function moveDown() {
    matrix = rotateMatrix(matrix);
    moveRight();
    matrix = rotateMatrix(rotateMatrix(rotateMatrix(matrix)));
  }

  function spawnTile() {
    let empty = [];
    matrix.forEach((row, i) =>
      row.forEach((cell, j) => {
        if (cell === 0) empty.push([i, j]);
      })
    );
    if (empty.length === 0) return;
    let [i, j] = empty[Math.floor(Math.random() * empty.length)];
    matrix[i][j] = Math.random() < 0.9 ? 2 : 4;
  }

  document.addEventListener("keydown", e => {
    switch (e.key) {
      case "ArrowLeft": moveLeft(); break;
      case "ArrowRight": moveRight(); break;
      case "ArrowUp": moveUp(); break;
      case "ArrowDown": moveDown(); break;
    }
  });

  function saveGame() {
    fetch('/api/save', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: "player1",
        matrix: matrix,
        score: score
      })
    })
    .then(res => res.json())
    .then(data => alert(data.reply))
    .catch(err => alert("Lỗi khi lưu!"));
  }

  function undo() { alert("Undo chưa được làm"); }
  function redo() { alert("Redo chưa được làm"); }
  function exitToMenu() { window.location.href = "/"; }

  renderGrid();
</script>

</body>
</html>
