<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>2048 Game</title>
  <style>
    body {
      background-color: #faf8ef;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      color: #776e65;
      padding-top: 20px;
    }
    .score-board {
      margin: 10px auto;
      padding: 10px 20px;
      background: #bbada0;
      color: white;
      border-radius: 8px;
      display: inline-block;
    }
    .grid {
      width: 400px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .cell {
      width: 90px;
      height: 90px;
      background: #cdc1b4;
      font-size: 24px;
      line-height: 90px;
      color: #776e65;
      border-radius: 4px;
      font-weight: bold;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .user-info {
      margin-top: 10px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <div class="score-board">Score: <span id="score">0</span></div>
  <div class="user-info">Người chơi: <span id="usernameDisplay"></span></div>
  <div class="grid" id="grid"></div>
  <div class="buttons">
    <button onclick="saveGame()">Lưu</button>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="exitToMenu()">Thoát</button>
  </div>

</body>
<script src="/game.js"></script>

</html>
