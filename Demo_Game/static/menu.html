<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>2048 - Menu</title>
  <style>
    body {
      background-color: #faf8ef;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #776e65;
      font-size: 48px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin-top: 20px;
      width: 250px;
    }
    .menu-buttons {
      margin-top: 30px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      background-color: #8f7a66;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a3917b;
    }
  </style>
</head>
<body>

  <h1>Chào mừng đến với 2048</h1>
  <input type="text" id="username" placeholder="Nhập tên người chơi..." />

  <div class="menu-buttons">
    <button onclick="newGame()">New Game</button>
    <button onclick="resumeGame()">Resume</button>
    <button onclick="exitGame()">Thoát</button>
  </div>

  <script>
    function getUsernameInput() {
      const username = document.getElementById("username").value.trim();
      if (username === "") {
        alert("Vui lòng nhập tên người chơi!");
        return null;
      }
      localStorage.setItem("username", username);
      return username;
    }

    function newGame() {
      const username = getUsernameInput();
      if (!username) return;

      // Gửi yêu cầu khởi tạo game mới nếu backend có xử lý
      fetch("/api/newgame", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      }).finally(() => {
        window.location.href = "/game.html";
      });
    }

    function resumeGame() {
      const username = getUsernameInput();
      if (!username) return;

      // Gửi yêu cầu tải lại trạng thái nếu backend có xử lý
      fetch("/api/load", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      }).then(res => res.json())
        .then(data => {
          if (data && data.matrix) {
            window.location.href = "/game.html";
          } else {
            alert("Không tìm thấy trạng thái để resume!");
          }
        }).catch(() => {
          alert("Lỗi khi tải trạng thái trò chơi.");
        });
    }

    function exitGame() {
      window.location.href = "https://www.google.com";
    }
  </script>

</body>
</html>
